<section class="pt-2">
  <mat-card class="my-2">
    <mat-card-title>Task Manager</mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Task:</mat-label>
        <input type="text"
        #newTask
        placeholder="Something to be done.."
        matInput
        (keyup.enter)="addTask(newTask.value);
        newTask.value = ''"
        >
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</section>
<mat-list role="list">
  <div *ngFor="let task of tasks;">
    <app-task-item [taskItem]="task"
      (removeItem)="removeTask($event)"
    >
    </app-task-item>
  </div>
</mat-list>
